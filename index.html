<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account Dashboard</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome CDN for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <div class="w-72 bg-gradient-to-r from-blue-800 to-blue-600 text-white p-6 space-y-6">
      <h1 class="text-3xl font-semibold mb-10">My Account</h1>
      <ul class="space-y-4">
        <li><a href="#profile" class="flex items-center space-x-4 hover:bg-blue-700 px-4 py-2 rounded-md transition ease-in-out">
            <i class="fas fa-user-circle w-5 h-5"></i>
            <span>Profile</span>
          </a>
        </li>
        <li><a href="#settings" class="flex items-center space-x-4 hover:bg-blue-700 px-4 py-2 rounded-md transition ease-in-out">
            <i class="fas fa-cogs w-5 h-5"></i>
            <span>Settings</span>
          </a>
        </li>
        <li><a href="#privacy" class="flex items-center space-x-4 hover:bg-blue-700 px-4 py-2 rounded-md transition ease-in-out">
            <i class="fas fa-shield-alt w-5 h-5"></i>
            <span>Privacy</span>
          </a>
        </li>
        <li><a href="#notifications" class="flex items-center space-x-4 hover:bg-blue-700 px-4 py-2 rounded-md transition ease-in-out">
            <i class="fas fa-bell w-5 h-5"></i>
            <span>Notifications</span>
          </a>
        </li>
        <li><a href="#logout" class="flex items-center space-x-4 hover:bg-blue-700 px-4 py-2 rounded-md transition ease-in-out">
            <i class="fas fa-sign-out-alt w-5 h-5"></i>
            <span>Log Out</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Main content -->
    <div class="flex-1 p-8">

      <!-- Profile Section -->
      <section id="profile" class="mb-12">
        <h1 class="text-3xl font-semibold mb-6">Your Profile</h1>
        <div class="bg-white shadow-lg rounded-lg p-8 space-y-6">
          <div class="flex items-center space-x-6">
            <img src="https://via.placeholder.com/100" alt="User Avatar" class="w-24 h-24 rounded-full">
            <div class="space-y-2">
              <p class="text-xl font-medium">John Doe</p>
              <p class="text-gray-600">johndoe@example.com</p>
              <button class="mt-4 bg-blue-600 text-white py-2 px-6 rounded-md hover:bg-blue-700 transition duration-200">Edit Profile</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Settings Section -->
      <section id="settings" class="mb-12">
        <h1 class="text-3xl font-semibold mb-6">Account Settings</h1>
        <div class="grid md:grid-cols-2 gap-8">

          <!-- General Settings -->
          <div class="bg-white shadow-lg rounded-lg p-6 space-y-6">
            <h2 class="text-2xl font-semibold">General Settings</h2>
            <div class="space-y-4">
              <div>
                <label for="name" class="text-lg font-medium">Full Name</label>
                <input type="text" id="name" value="John Doe" class="w-full p-3 border border-gray-300 rounded-md mt-2">
              </div>
              <div>
                <label for="email" class="text-lg font-medium">Email</label>
                <input type="email" id="email" value="johndoe@example.com" class="w-full p-3 border border-gray-300 rounded-md mt-2">
              </div>
            </div>
            <button class="mt-4 bg-green-600 text-white py-2 px-6 rounded-md hover:bg-green-700 transition duration-200">Save Changes</button>
          </div>

          <!-- Security Settings -->
          <div class="bg-white shadow-lg rounded-lg p-6 space-y-6">
            <h2 class="text-2xl font-semibold">Security</h2>
            <div class="space-y-4">
              <div>
                <label for="password" class="text-lg font-medium">Change Password</label>
                <input type="password" id="password" placeholder="********" class="w-full p-3 border border-gray-300 rounded-md mt-2">
              </div>
              <div>
                <label for="2fa" class="text-lg font-medium">Two-Factor Authentication</label>
                <select id="2fa" class="w-full p-3 border border-gray-300 rounded-md mt-2">
                  <option>Enabled</option>
                  <option>Disabled</option>
                </select>
              </div>
            </div>
            <button class="mt-4 bg-blue-600 text-white py-2 px-6 rounded-md hover:bg-blue-700 transition duration-200">Update Security</button>
          </div>

        </div>
      </section>

      <!-- Privacy Section -->
      <section id="privacy" class="mb-12">
        <h1 class="text-3xl font-semibold mb-6">Privacy Settings</h1>
        <div class="bg-white shadow-lg rounded-lg p-6 space-y-6">
          <h2 class="text-2xl font-semibold">Manage Privacy</h2>
          <div class="space-y-4">
            <div>
              <label for="profile-visibility" class="text-lg font-medium">Profile Visibility</label>
              <select id="profile-visibility" class="w-full p-3 border border-gray-300 rounded-md mt-2">
                <option>Public</option>
                <option>Friends Only</option>
                <option>Private</option>
              </select>
            </div>
            <div>
              <label for="data-sharing" class="text-lg font-medium">Data Sharing</label>
              <select id="data-sharing" class="w-full p-3 border border-gray-300 rounded-md mt-2">
                <option>Allow</option>
                <option>Do Not Allow</option>
              </select>
            </div>
          </div>
          <button class="mt-4 bg-indigo-600 text-white py-2 px-6 rounded-md hover:bg-indigo-700 transition duration-200">Save Privacy Settings</button>
        </div>
      </section>

    </div>
  </div>

  <!-- JavaScript for handling form submission and interactions -->
  <script src="script.js"></script>
</body>
</html>

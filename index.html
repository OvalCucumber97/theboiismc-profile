<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account Dashboard</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <div class="w-64 bg-blue-900 text-white p-6">
      <h1 class="text-2xl font-semibold mb-8">My Account</h1>
      <ul class="space-y-4">
        <li><a href="#profile" class="hover:bg-blue-700 px-4 py-2 rounded block">Profile</a></li>
        <li><a href="#settings" class="hover:bg-blue-700 px-4 py-2 rounded block">Settings</a></li>
        <li><a href="#logout" class="hover:bg-blue-700 px-4 py-2 rounded block">Log Out</a></li>
      </ul>
    </div>

    <!-- Main content -->
    <div class="flex-1 p-8">

      <!-- Profile Section -->
      <section id="profile" class="mb-12">
        <h1 class="text-3xl font-semibold mb-4">Your Profile</h1>
        <div class="bg-white shadow-md rounded-lg p-6">
          <div class="flex items-center space-x-6">
            <img src="https://via.placeholder.com/100" alt="User Avatar" class="w-24 h-24 rounded-full">
            <div>
              <p class="text-xl font-medium">John Doe</p>
              <p class="text-gray-600">johndoe@example.com</p>
              <button class="mt-4 bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700">Edit Profile</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Settings Section -->
      <section id="settings">
        <h1 class="text-3xl font-semibold mb-4">Account Settings</h1>
        <div class="bg-white shadow-md rounded-lg p-6">
          <form id="settings-form" class="space-y-6">
            <div>
              <label for="name" class="block text-lg font-medium">Full Name</label>
              <input type="text" id="name" value="John Doe" class="w-full p-3 border border-gray-300 rounded-lg mt-2">
            </div>
            <div>
              <label for="email" class="block text-lg font-medium">Email</label>
              <input type="email" id="email" value="johndoe@example.com" class="w-full p-3 border border-gray-300 rounded-lg mt-2">
            </div>
            <button type="submit" class="mt-4 bg-green-600 text-white py-2 px-6 rounded-lg hover:bg-green-700">Save Changes</button>
          </form>
        </div>
      </section>

    </div>
  </div>

  <!-- JavaScript for handling form submission and interactions -->
  <script src="script.js"></script>
</body>
</html>
